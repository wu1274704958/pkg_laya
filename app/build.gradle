apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file('cq1.keystore')
            storePassword 'happi123'
            keyAlias = '1'
            keyPassword 'fd'
        }
        release {
            storeFile file('cq1.keystore')
            storePassword 'happi123'
            keyAlias = '1'
            keyPassword 'fd'
        }
    }

    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "com.xianyu.hyzmw.nearme.gamecenter"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 202008205
        versionName "2.3.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def apkName = "cq_${variant.applicationId}_${variant.versionName}"
            // 判断是否为空
            if (!variant.flavorName.isEmpty()) {
                apkName += "_${variant.flavorName}"
            }
            // 赋值属性
            String time = new Date().format("_YYYYMMddHH")
            if (variant.buildType.name.equals("release")){
                outputFileName = apkName + "_Replease" + time + ".apk"
            }else {
                outputFileName = apkName + "_Debug" +time + ".apk"
            }
        }
    }
}

repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'

    //api 'com.just.agentweb:agentweb:4.1.3'
    compile 'com.just.agentwebX5:agentwebX5:2.0.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    compile files('libs/tbs_sdk.jar')

    implementation 'com.squareup.okhttp3:okhttp:4.8.0'
}
