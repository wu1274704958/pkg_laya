apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storeFile file('wws.jks')
            storePassword '142539'
            keyAlias = 'Default'
            keyPassword '142539'
        }
        debug {
            storeFile file('wws.jks')
            storePassword '142539'
            keyAlias = 'Default'
            keyPassword '142539'
        }
    }

    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "com.lscq.xianyu"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 202101132
        versionName "2.5.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
        manifestPlaceholders.put("APPLOG_SCHEME","rangersapplog.byAx6uYt".toLowerCase())
        ndk { abiFilters  'armeabi-v7a','x86','arm64-v8a','x86_64','armeabi' }
    }
    sourceSets.main{
        jniLibs.srcDir 'libs'
    }
    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip "*/x86/*.so"
        doNotStrip "*/arm64-v8a/*.so"
        doNotStrip "*/x86_64/*.so"
        doNotStrip "armeabi.so"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def apkName = "cq_native_${variant.applicationId}_${variant.versionName}"
            // 判断是否为空
            if (!variant.flavorName.isEmpty()) {
                apkName += "_${variant.flavorName}"
            }
            // 赋值属性
            String time = new Date().format("_YYYYMMddHH")
            if (variant.buildType.name.equals("release")){
                outputFileName = apkName + "_release" + time + ".apk"
            }else {
                outputFileName = apkName + "_debug" +time + ".apk"
            }
        }
    }
}

repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.bytedance.applog:RangersAppLog-Lite-cn:5.3.0'

    //api 'com.just.agentweb:agentweb:4.1.3'
    compile 'com.just.agentwebX5:agentwebX5:2.0.0'

    //compile (name:'RangersAppLog-Lite-cn-3.3.12',ext:'aar')
    compile (name:'oaid_sdk_1.0.22',ext:'aar')

    compile files('libs/tbs_sdk.jar')
    compile files('libs/tracking1.6.6.jar')
    compile files('libs/bcprov-jdk16-139.jar')

    compile files('libs/layaconch.jar')

    implementation 'com.squareup.okhttp3:okhttp:3.12.12'
}
